	<div class="container">
		<div class="row">
			<div class="col-lg">
				<div class="formulir margin-space-bottom">
					<div class="form-group"><label>Email</label><input type="email" class="form-control" id="email" name="email"></div>
					<div class="form-group"><label>Nama Lengkap</label><input type="text" class="form-control" id="nama" name="nama"></div>
					<div class="form-group"><label>Nomor Induk Mahasiswa</label><input type="text" class="form-control" id="nim" name="nim"></div>
					<div class="form-group"><label>Nomor Induk Kependudukan</label><input type="text" class="form-control" id="nik" name="nik"></div>
					<div class="form-group"><label>Nomor Telepon/HP</label><input type="text" class="form-control" id="telp" name="telp"></div>
					<div class="form-group">
						<label>Tempat dan Tanggal Lahir</label>
						<div class="row">
							<div class="col-sm-6"><input type="text" class="form-control" id="tempat" name="tempat" placeholder="Tempat Lahir"></div>
							<div class="col-sm-2"><select class="form-control custom-select" id="tanggal"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option></select></div>
							<div class="col-sm-2"><select class="form-control custom-select" id="bulan"><option value="Januari">Januari</option><option value="Februari">Februari</option><option value="Maret">Maret</option><option value="April">April</option><option value="Mei">Mei</option><option value="Juni">Juni</option><option value="Juli">Juli</option><option value="Agustus">Agustus</option><option value="September">September</option><option value="Oktober">Oktober</option><option value="Nopember">Nopember</option><option value="Desember">Desember</option></select></div>
							<div class="col-sm-2"><select class="form-control custom-select" id="tahun"><option value="1970">1970</option><option value="1971">1971</option><option value="1972">1972</option><option value="1973">1973</option><option value="1974">1974</option><option value="1975">1975</option><option value="1976">1976</option><option value="1977">1977</option><option value="1978">1978</option><option value="1979">1979</option><option value="1980">1980</option><option value="1981">1981</option><option value="1982">1982</option><option value="1983">1983</option><option value="1984">1984</option><option value="1985">1985</option><option value="1986">1986</option><option value="1987">1987</option><option value="1988">1988</option><option value="1989">1989</option><option value="1990">1990</option><option value="1991">1991</option><option value="1992">1992</option><option value="1993">1993</option><option value="1994">1994</option><option value="1995">1995</option><option value="1996">1996</option><option value="1997">1997</option><option value="1998">1998</option><option value="1999">1999</option><option value="2000">2000</option><option value="2001">2001</option><option value="2002">2002</option><option value="2003">2003</option><option value="2004">2004</option><option value="2005">2005</option><option value="2006">2006</option><option value="2007">2007</option><option value="2008">2008</option><option value="2009">2009</option><option value="2010">2010</option><option value="2011">2011</option><option value="2012">2012</option><option value="2013">2013</option><option value="2014">2014</option><option value="2015">2015</option><option value="2016">2016</option><option value="2017">2017</option><option value="2018">2018</option><option value="2019">2019</option><option value="2020">2020</option></select></div>
						</div>
					</div>
					<div class="form-group"><label>Jenis Kelamin</label><select class="form-control custom-select" id="kelamin"><option value="Laki - Laki">Laki - Laki</option><option value="Perempuan">Perempuan</option></select></div>
					<div class="form-group"><label>Tahun Angkatan</label><select class="form-control custom-select" id="angkatan"><option value="2005">2005</option><option value="2006">2006</option><option value="2007">2007</option><option value="2008">2008</option><option value="2009">2009</option><option value="2010">2010</option><option value="2011">2011</option><option value="2012">2012</option><option value="2013">2013</option><option value="2014">2014</option><option value="2015">2015</option><option value="2016">2016</option><option value="2017">2017</option><option value="2018">2018</option><option value="2019">2019</option><option value="2020">2020</option></select></div>
					<div class="form-group">
						<label>Alamat Lengkap</label>
						<div class="row">
							<div class="col-sm-6 form-margin"><input type="text" class="form-control" id="rt" name="rt" placeholder="RT"></div>
							<div class="col-sm-6 form-margin"><input type="text" class="form-control" id="rw" name="rw" placeholder="RW"></div>
							<div class="col-sm-6 form-margin"><input type="text" class="form-control" id="dusun" name="dusun" placeholder="Dusun"></div>
							<div class="col-sm-6 form-margin"><input type="text" class="form-control" id="desa" name="desa" placeholder="Desa"></div>
							<div class="col-sm-6 form-margin"><input type="text" class="form-control" id="kecamatan" name="kecamatan" placeholder="Kecamatan"></div>
							<div class="col-sm-6 form-margin"><input type="text" class="form-control" id="kabupaten" name="kabupaten" placeholder="Kabupaten"></div>
						</div>
					</div>
					<div class="form-group"><label>Nama Lengkap Ayah/Ibu</label><input type="text" class="form-control" id="nama-ortu" name="nama-ortu"></div>
					<div class="form-group"><label>Nomor Telepon/HP Ayah/Ibu</label><input type="text" class="form-control" id="telp-ortu" name="telp-ortu"></div>
					<button class="btn btn-primary fill-parent" id="kirim">Kirim</button>
					<script type="text/javascript">
						$(document).ready(function(){setInterval(function(){if(!($('#email').val().length)||!($('#nama').val().length)||!($('#nim').val().length)||!($('#nik').val().length)||!($('#telp').val().length)||!($('#tempat').val().length)||!($('#tanggal').val().length)||!($('#bulan').val().length)||!($('#tahun').val().length)||!($('#kelamin').val().length)||!($('#angkatan').val().length)||!($('#rt').val().length)||!($('#rw').val().length)||!($('#dusun').val().length)||!($('#desa').val().length)||!($('#kecamatan').val().length)||!($('#kabupaten').val().length)||!($('#nama-ortu').val().length)||!($('#telp-ortu').val().length)){$('#kirim').prop('disabled',true);$('#kirim').css('cursor','not-allowed');}else{$('#kirim').prop('disabled',false);$('#kirim').css('cursor','pointer');}});$('#kirim').click(function(){firebase.database().ref('form-biodata-mahasiswa/'+$('#nim').val()).set({"email":$('#email').val(),"nama":$('#nama').val(),"nim":$('#nim').val(),"nik":$('#nik').val(),"telp":$('#telp').val(),"tempat":$('#tempat').val(),"tanggal":$('#tanggal').val(),"bulan":$('#bulan').val(),"tahun":$('#tahun').val(),"kelamin":$('#kelamin').val(),"angkatan":$('#angkatan').val(),"rt":$('#rt').val(),"rw":$('#rw').val(),"dusun":$('#dusun').val(),"desa":$('#desa').val(),"kecamatan":$('#kecamatan').val(),"kabupaten":$('#kabupaten').val(),"nama-ortu":$('#nama-ortu').val(),"telp-ortu":$('#telp-ortu').val()},function(error){if(error){bootbox.alert({message:"Terjadi kesalahan, silahkan ulangi lagi",callback:function(){}});}else{bootbox.alert({message:"Semua data berhasil disimpan",callback:function(){location.reload();}});}});});});
					</script>
